<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Album Collection</title>
  <style>
    /* ── Reset ── */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ── Fonts ── */
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500&display=swap');

    /* ── Palette ── */
    :root {
      --bg: #f5efe6;
      --card: #faf6ef;
      --foreground: #2c1a0e;
      --muted: #8a7460;
      --accent: #7a4a24;
      --border: #d6c8b4;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--foreground);
      line-height: 1.5;
    }

    /* ── Header ── */
    .header {
      text-align: center;
      padding: 64px 24px 40px;
      max-width: 640px;
      margin: 0 auto;
    }

    .header h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.75rem;
      font-weight: 400;
      letter-spacing: -0.02em;
      color: var(--foreground);
      margin-bottom: 8px;
    }

    .header .divider {
      width: 48px;
      height: 2px;
      background-color: var(--accent);
      margin: 16px auto;
    }

    .header p {
      font-size: 1rem;
      color: var(--muted);
      max-width: 480px;
      margin: 0 auto;
    }

    /* ── Album Grid ── */
    .album-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1060px;
      margin: 0 auto;
      padding: 0 24px 64px;
    }

    /* ── Card ── */
    .card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .card.featured {
      grid-row: span 2;
    }

    .card img {
      display: block;
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .card.featured img {
      height: 100%;
    }

    .card-body {
      padding: 16px;
    }

    .card-body .tag {
      display: inline-block;
      font-size: 0.6875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--accent);
      background-color: rgba(122, 74, 36, 0.1);
      padding: 3px 10px;
      border-radius: 3px;
      margin-bottom: 8px;
    }

    .card-body h2 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 4px;
    }

    .card-body .location {
      font-size: 0.8125rem;
      color: var(--muted);
    }

    /* ── Counter strip ── */
    .counter {
      text-align: center;
      padding: 0 24px 48px;
    }

    .counter span {
      font-size: 0.8125rem;
      color: var(--muted);
      letter-spacing: 0.04em;
    }

    /* ── Footer ── */
    .footer {
      text-align: center;
      padding: 24px;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--muted);
    }

    /* ── Responsive ── */
    @media (max-width: 768px) {
      .album-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .card.featured {
        grid-row: span 1;
      }

      .card.featured img {
        height: 240px;
      }
    }

    @media (max-width: 480px) {
      .album-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .header {
        padding: 40px 16px 24px;
      }

      .header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Java Album Collection</h1>
    <div class="divider"></div>
    <p>A curated gallery of photographs from the island of Java, Indonesia &mdash; temples, volcanoes, traditions, and daily life.</p>
  </header>

  <main class="album-grid">

    <div th:if="${albums.empty}">
      <p>No albums found</p>
    </div>
    
    <div th:each="album : ${albums}" class="card">
      <img src="https://picsum.photos/250/330" th:alt="${album.albumTitle}">
      <div class="card-body">
        <span class="tag" th:text="${album.albumId}"></span>
        <h2 th:text="${album.albumTitle}"></h2>
        <p class="location" th:text="${album.albumUrl}"></p>
      </div>
    </div>

  </main>

  <div class="counter">
    <span th:text="'Albums from API'"></span>
  </div>

  <footer class="footer">
    Java Album Collection
  </footer>

</body>
</html>
