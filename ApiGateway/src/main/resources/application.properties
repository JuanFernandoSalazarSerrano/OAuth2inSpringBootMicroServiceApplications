spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/photos
spring.cloud.gateway.server.webmvc.routes[1].predicates[1]=Method=GET

spring.cloud.gateway.server.webmvc.routes[2].id=ResourceServer
spring.cloud.gateway.server.webmvc.routes[2].uri=lb://ResourceServer
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/users/status/check
spring.cloud.gateway.server.webmvc.routes[2].predicates[1]=Method=GET


