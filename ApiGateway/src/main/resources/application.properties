server.port=8082


# Match the YAML configuration using the server.webmvc path
spring.cloud.gateway.server.webmvc.routes[0].id=Albums-Resource-Server-Albums-Resource-Server-Before-Eureka-Client
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://albums
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/albums
spring.cloud.gateway.server.webmvc.routes[0].predicates[1]=Method=GET


spring.cloud.gateway.server.webmvc.routes[1].id=Photos-Resource-Server-Photos-Resource-Server-Before-Eureka-Client
